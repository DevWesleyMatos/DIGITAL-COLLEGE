 <h1>Mudar cor da div ao passar o mouse</h1>

    <!-- 4. Soma simples
Crie uma função chamada somar que receba dois números e retorne a soma deles. -->

<div>
    <h1> Soma simples</h1>
    <input type="number" name="" id="number1" placeholder="Digite um numero">
    <input type="number" name="" id="number2" placeholder="Digite um numero">
    <button onclick="calcular()">Calcular</button>
</div>
<script>
    function calcular(){
        let valor1 = Number(document.getElementById("number1").value)
        let valor2 = Number(document.getElementById("number2").value)
        let resultado = valor1 + valor2
        alert(`A soma dos Valores é ${resultado}`)
    }
</script>

<!-- 5. Verificar se é maior de idade
Crie uma função que receba a idade de uma pessoa e retorne a string "Maior de idade" ou "Menor de idade". -->

<div>
    <h1>Verificar se é maior de idade</h1>
    <input type="number" placeholder="Digite sua idade..." id="idade">
    <button onclick="verificarIdade()">Verificar</button>
</div>
<script>
    function verificarIdade(){
        let valorIdade = Number(document.getElementById("idade").value)
        if (valorIdade >= 18){
            alert(`Vc é maior de idade`)
        }else{
            alert(`Vc é menor de idade`)
        }
    }
</script>

<!-- 6. Converter Celsius para Fahrenheit
Crie uma função que receba um valor em Celsius e retorne o equivalente em Fahrenheit.
(Fórmula: F = C * 9/5 + 32) -->

<div>
    <h1>Converter Celsius para Fahrenheit</h1>
    <input type="number" placeholder="Digite o grau..." id="grau">
    <button onclick="converter()"> converter</button>
</div>
<script>
    function converter(){
        let valorGrau = Number(document.getElementById("grau").value)
        Fah = valorGrau * (9/5) + 32
        alert(`valor em Fahrenheit é ${Fah}`)
    }
</script>
