  <script>

    <!-- 4. Soma simples
Crie uma função chamada somar que receba dois números e retorne a soma deles. -->

<div>
    <input type="number" name="" id="number1" placeholder="Digite um numero">
    <input type="number" name="" id="number2" placeholder="Digite um numero">
    <button onclick="calcular()">Calcular</button>
</div>
<script>
    function calcular(){
        let valor1 = Number(document.getElementById("number1").value)
        let valor2 = Number(document.getElementById("number2").value)
        let resultado = valor1 + valor2
        alert(`A soma dos Valores é ${resultado}`)
    }
</script>
