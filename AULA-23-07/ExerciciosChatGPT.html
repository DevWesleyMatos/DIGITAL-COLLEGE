<!--Crie um array com nomes. Exiba cada nome como um <li> dentro de uma <ul> na tela, usando JavaScript para gerar os elementos dinamicamente. -->

    
        <input type="text" id="lista">
        <button onclick="Adicionar()">Adicionar</button>
        <ul id="mostrarLista"></ul>
    </div>
    <script>            
        
        let itens =[]
        
        function Adicionar(){

                let lista = document.getElementById("lista")
                let Valorlista = lista.value

                if(Valorlista !== "" && Valorlista !== null && Valorlista !== undefined){
                itens.push(Valorlista)
                let ul=document.getElementById("mostrarLista")
                let li=document.createElement("li")
                li.textContent = Valorlista
                ul.appendChild(li)
                lista.value=""
            }
        }
    </script>

    <select name="" id="seleciona" >

    </select>
    <button onclick="verificar()">Verificar</button>
    
    <input type="text" id="mostrarvalor">
    
</div>

    <script>
        function verificar(){
            let valor1 = Number(document.getElementById("valor1").value)
            let valor2 = Number(document.getElementById("valor2").value)
            let seleciona = document.getElementById("seleciona").value
            let mostrarvalor = document.getElementById("mostrarvalor")
            let resultado

           if(seleciona === "soma"){
            resultado = valor1 + valor2
            
           }else if(seleciona === "subtrair"){
            resultado = valor1 - valor2
           }
           
           else{
            alert(`Valores invalidos`)
           }
           mostrarvalor.value = "Resultado é: " + resultado
        }
    </script>
